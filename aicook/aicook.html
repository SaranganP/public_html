<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cook by Sarangan</title>
    <link rel="stylesheet" href="aicook.css">

</head>

<body>
    <div class="Container">
        <header>
            <h1>AI Cook by Sarangan</h1>
            <p>Use AI to generate a recipe!</p>
        </header>
        <main>
            <div class="input-section">
                <div class="api-key-section">
                    <label for="api-key">API Key:</label>
                    <input type="password" id="api-key" placeholder="Enter your API key here">
                    <button id="save-api-key">Save API Key</button>

                </div>
                <script src="aicook.js"></script>
            </div>
            <div class="ingredients-section">
                <label for="ingredients">Available ingredients</label>
                <textarea id="ingredients" placeholder="Enter ingredients separated by commas"></textarea>

            </div>
            <div class="preference-section">
                <label for="dietary">Dietary preferences (optional)</label>
                <select id="dietary">
                    <option value="">None</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="gluten-free">Gluten-free</option>
                    <option value="keto">Keto</option>
                    <option value="paleo">Paleo</option>
                    <option value="low-carb">Low-carb</option>

                </select>
            </div>
            <div class="cuisine-section">
                <label for="cuisine">Cuisine Type (optional)</label>
                <select id="cuisine">
                    <option value="">None</option>
                    <option value="american">American</option>
                    <option value="italian">Italian</option>
                    <option value="mexican">Mexican</option>
                    <option value="chinese">Chinese</option>
                    <option value="japanese">Japanese</option>
                    <option value="indian">Indian</option>
                    <option value="thai">Thai</option>
                    <option value="french">French</option>
                    <option value="german">German</option>
                    <option value="spanish">Spanish</option>
                    <option value="greek">Greek</option>
                    <option value="korean">Korean</option>

                </select>
            </div>
            <button id="generate-recipe" class="generate-btn">Generate Recipe!</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Cooking up something delicious...</p>
            </div>

            <div class="recipe-section" id="recipeSection">
                <h2>Generated Recipe</h2>
                <div id="recipe-content">
                     <p id="recipe-text">Your recipe will appear here...</p>
                </div>
            </div>


    </main>
    </div>
</body>

</html>
