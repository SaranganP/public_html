<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Pong</title>
    <link rel="stylesheet" href="pong.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="ball.js" defer></script>
    <script src="paddle.js" defer></script>
    <script src="controls.js" defer></script>
    <script src="view.js" defer></script>
    <script src="model.js" defer></script>
    <script src="pong.js" defer></script>
</head>
<body>
    <a href="../projects.html" class="back-to-website-btn">Going Back to Website</a>
    <div class="game-container">
        <header class="game-header">
            <h1>PONG</h1>
            <div id="scoreboard">0 : 0</div>
        </header>
        <canvas id="gameboard" width="500" height="500"></canvas>
        <footer class="game-controls">
            <div class="control-group">
                <input type="checkbox" id="cpucheck" onchange="set_cpu(event)">
                <label for="cpucheck">CPU Play</label>
            </div>
            <div class="control-group">
                <input type="checkbox" id="hardmode" onchange="set_hard_mode(event)">
                <label for="hardmode">Hard Mode</label>
            </div>
            <button id="pause">PAUSE</button>
            <button id="reset" onclick="resetGame()">RESET</button>
        </footer>
        <p class="author">By Sarangan</p>
    </div>
</body>
</html>
